<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Календарь</title>
    <link rel="stylesheet" href="style\style.css">
</head>
<body>
    <input type="file" id="hiddenFileInput" accept=".json" style="display: none;" />
    <h1 style="text-align: center;">Календарь</h1>
    <div>
        <div class="add_user" style="text-align: center;">
            <input id="add_name" type="text" placeholder="Имя" style="width: 100px;">
            <input id="add_date" type="date" name=""  style="width: 100px;">
            <select id="add_schedule" name="schedules" style="text-align: center;">
                <option value="2/2">2/2</option>
                <option value="1/3">1/3</option>
                <option value="3/2">3/2</option>
            </select>
            <input type="button" value="Добавить" onclick="add_user()">

            <input type="button" value="Import" onclick="import_data()">
            <input type="button" value="Export" onclick="export_data()">
        </div>
        <div class="table_users" style="text-align: center;">
            <details>
                <summary>Пользователи</summary>
                <table id="users" style="margin: 0px auto;">
                    <thead>
                        <tr>
                        <th scope="col">Имя</th>
                        <th scope="col">Дата</th>
                        <th scope="col">График</th>
                        <th scope="col">Совпадение <br> Показать</th>
                        <th scope="col">Удалить</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </details>
        </div>
    </div>
    <div class="month-title" id="monthTitle"></div>
    <div style="text-align: center;">
        <p>Пользователь
        <select id="names" name="names" style="text-align: center; width: 100px;" onclick="createCalendar()">

        </select>
        <button onclick="createCalendar()">Обновить</button>
        </p>
        
    </div>
    <div style="text-align: center;">
        <button onclick="previousMonth()">Предыдущий месяц</button>
        <button onclick="nextMonth()">Следующий месяц</button>
    </div>
    
    <div class="calendar" id="calendar"></div> <!-- Контейнер для отображения календаря -->
    
    <script src="scripts\main.js"></script>
</body>
</html>
