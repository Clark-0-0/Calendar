<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>График смен</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <input type="file" id="hiddenFileInput" accept=".json" style="display: none;" />
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-calendar-alt"></i> График смен</h1>
            <div class="header-actions">
                <button class="btn btn-import" onclick="import_data()">
                    <i class="fas fa-file-import"></i> Импорт
                </button>
                <button class="btn btn-export" onclick="export_data()">
                    <i class="fas fa-file-export"></i> Экспорт
                </button>
            </div>
        </header>

        <div class="user-management">
            <div class="add-user-form">
                <h2><i class="fas fa-user-plus"></i> Добавить сотрудника</h2>
                <div class="form-group">
                    <input id="add_name" type="text" placeholder="Имя сотрудника" class="form-input">
                    <input id="add_date" type="date" class="form-input">
                    <select id="add_schedule" class="form-select">
                        <option value="2/2">График 2/2</option>
                        <option value="1/3">График 1/3</option>
                        <option value="3/2">График 3/2</option>
                    </select>
                    <button class="btn btn-primary" onclick="add_user()">
                        <i class="fas fa-plus"></i> Добавить
                    </button>
                </div>
            </div>

            <div class="user-list collapsed">
                <h2><i class="fas fa-users"></i> Список сотрудников <i class="fas fa-chevron-right toggle-icon"></i></h2>
                <div class="table-container">
                    <table id="users">
                        <thead>
                            <tr>
                                <th>Имя</th>
                                <th>Дата начала</th>
                                <th>График</th>
                                <th>Активен</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="calendar-section">
            <div class="calendar-header">
                <h2><i class="fas fa-calendar-day"></i> Календарь</h2>
                <div class="calendar-controls">
                    <div class="user-selector">
                        <label for="names">Сотрудник:</label>
                        <select id="names" class="form-select" onchange="createCalendar()"></select>
                    </div>
                    <div class="month-navigation">
                        <button class="btn btn-icon" onclick="previousMonth()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="month-title" id="monthTitle"></div>
                        <button class="btn btn-icon" onclick="nextMonth()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="calendar" id="calendar"></div>
            
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-color work"></span>
                    <span>Рабочий день</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color off"></span>
                    <span>Выходной</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color coincidence"></span>
                    <span>Совпадение выходных</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
